<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Validation</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="enquiry-form">
        <div class="introduction">
            <h1>Get In Touch!</h1>
            <p>
                Fill out our super swanky HTML5 contact form below to get in touch with us! Please provide as much
                information as possible for us to help you with your enquiry :)
            </p>
        </div>

        <form>
            <div class="name">
                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Waris Haleem" autofocus="autofocus" />
                <p id="nameError"></p>

            </div>

            <div class="email">
                <label for="email">Email Address: <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="waris@example.com" required="required"/>
                <p id="emailError"></p>
            </div>

            <div class="telephone">
                <label for="telephone">Telephone: </label>
                <input type="tel" id="telephone" name="telephone" />
                <p id="telError"></p>
            </div>

            <div class="selection">
                <label for="enquiry">Enquiry: </label>
                <select id="enquiry" name="enquiry">
                    <option value="general">General</option>
                    <option value="sales">Software</option>
                    <option value="support">Test Enquiry</option>
                </select>
            </div>

            <div class="message">
                <label for="message">Message: <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters"
                    required="required" data-minlength="20"></textarea>
                <p id="messageError"></p>
            </div>

            <div class="button">
                <input type="submit" id="submit-button" value="Holla" onclick="formValidation()" />
            </div>

            <p>
                <span class="required">*</span> indicates a required field
            </p>
        </form>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
